<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			*{
				box-sizing: border-box;
			}
			body{
				background-color:#E0E0E0;
			}
		.column {
			float: left;
			width: 33.33%;
			padding: 5px;
		}

		.row::after {
			content: "";
			clear: both;
			display: table;
		}
		
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
            $(document).ready(function(){
                $("img").hover(function(){
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                 var color = 'rgb(' + r + ',' + g + ',' + b + ')';
                 $(this).css("background-color",color);
                },
                function() {
					$(this).css({"background-color":"#E0E0E0"});
				});
            });
        </script>
		
	</head>
	<body>
		<div class="row">
		<div class="column"><a href="rivigo.html" target="_blank"><img src="http://www.saifpartners.com/wp-content/uploads/16_rivigo_white.png" alt="RIVIGO" width="150" height="150"/></a></div>
		<div class="column"><a href="xpressbees.html" target="_blank"><img src="http://www.saifpartners.com/wp-content/uploads/17_xpressbees_white.png" alt="XPRESSBEES" width="150" height="150"/></a></div>
		</div>
	</body>
</html>
