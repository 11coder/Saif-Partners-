		<script>
            $(document).ready(function(){
                $("img").hover(function(){
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                 var color = 'rgb(' + r + ',' + g + ',' + b + ')';
                 $(this).css("background-color",color);
                },

					$(this).css({"background-color":"#E0E0E0"});
				});
            });
